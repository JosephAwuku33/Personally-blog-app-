name: Deploy to Firebase Hosting on PR
'on': pull_request

env: # <--- here
    REACT_APP_API_KEY: ${{secrets.REACT_APP_API_KEY}} # <--- here
    REACT_APP_AUTH_DOMAIN: ${{secrets.REACT_APP_AUTH_DOMAIN}}
    REACT_APP_PROJECT_ID: ${{secrets.REACT_APP_PROJECT_ID}}
    REACT_APP_STORAGE_BUCKET: ${{secrets.REACT_APP_STORAGE_BUCKET}}
    REACT_APP_MESSAGING_SENDING_ID: ${{secrets.REACT_APP_MESSAGING_SENDING_ID}}
    REACT_APP_APP_ID: ${{secrets.REACT_APP_APP_ID}}

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONALLY_8C35F }}'
          projectId: personally-8c35f
